Retrieve a Single Category item
Returns a category with the specified id.
This endpoint is only accessible by the Administrator.
---
tags:
- categories
parameters:
- name: category_id
  in: path
  type: string
  required: true
responses:
  200:
    description: Success, Category with id specified is returned
  401:
    description: Unauthorized, Displayed to Attendant trying to access this endpoint
  404:
    description: Not Found, No category is found with specified id
